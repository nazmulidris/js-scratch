<html lang="en">

<body>

<div data-scope="scope1">
  <label><input type="checkbox" name="flag1"> Flag1</label>
  <label><input type="checkbox" name="flag2"> Flag2</label>
</div>

<div data-scope="scope2">
  <label>Distance (m): <input type="number" value="0" min="0" step="5"
                             name="distance"></label>

  <label><input type="checkbox" name="flag1"> Flag1</label>

  <label>
    LatLng:
    <select name="latLng">
      <option value="37.7883636,-122.4430868">Bay Area</option>
      <option value="48.8894895,2.242825">France</option>
    </select>
  </label>

  <label>
    Mode:
    <select name="mode">
      <option value="">None</option>
      <option value="DRIVE">Drive</option>
      <option value="WALK">Walk</option>
      <option value="BIKE">Bike</option>
    </select>
  </label>

  <button name="button">Button</button>

  <label>Text Data1: <input type="text" name="textData1"></label>
</div>

<div data-scope="scope3">

  <label>
    Dropdown:
    <select name="dropDownSelect">
      <option>Dropdown1</option>
      <option>Dropdown2</option>
      <option>Dropdown3</option>
    </select>
  </label>

  <div data-dropdown="Dropdown1">
    <label>
      <input type="checkbox" name="flag1">
      Flag1
    </label>
    <label>
      <input type="checkbox" name="flag2">
      Flag2
    </label>
  </div>

  <div data-dropdown="Dropdown2">
    <label>
      <input type="checkbox" name="flag1">
      Flag1
    </label>
  </div>

  <div data-dropdown="Dropdown3">
    <label>
      <input type="checkbox" name="flag3">
      Flag3
    </label>
  </div>

</div>

<div id="map"></div>

<script src="script.js"></script>

</body>

</html>
